<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>HIGINO - Jogo da Cobrinha</title>
    <link rel="stylesheet" type="text/css" href="Style/style.css">
    <script src="JS/jquery-3.4.1.min.js"></script>
    <script src="JS/main.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="menu">
            <button class="btn-levels" id="btn-lvl-easy">Easy</button>
            <button class="btn-levels" id="btn-lvl-normal">Normal</button>
            <button class="btn-levels" id="btn-lvl-hard">Hard</button>
        </div>
        <div id="myCanvas">
            <canvas id="game" width="495" height="495"></canvas>
        </div>
        <div id="score">
            <fieldset>
                <legend> Score</legend>
                <div id="span">
                    <span>0</span>
                </div>
            </fieldset>
        </div>
    </div>
</body>
</html>
